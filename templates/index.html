{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'custom.css' %}">
    <title>Document</title>

</head>
<body>
    <h1> {{ course_title }} </h1>
    <p>Today's date <br> {{ current_date|date:"F j, Y" }} </p><br>

    <h2>User Information</h2>
    <p>Name: {{ user.name }} </p>
    <p>Email: {{ user.email }} </p><br>

    <h2>Product Price</h2>
    <p>$ {{ price|floatformat:2 }} </p><br>

    <p> {{ text }} </p>
</body>
</html>
